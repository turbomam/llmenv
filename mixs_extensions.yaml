  title: soil
  is_a: Extension
  class_uri: MIXS:0016012
  aliases:
    - MIxS-soil
  annotations:
    use_cases: soil collection, island microbiome sampling,
      farm land or forest floor.
SymbiontAssociated:
  description: >-
    A collection of terms appropriate when collecting
