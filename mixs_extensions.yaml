  class_uri: MIXS:0016007
  aliases:
    - MIxS-human-vaginal
  annotations:
    use_cases: vaginal swabbing
HydrocarbonResourcesCores:
  description: >-
    A collection of terms appropriate when collecting
    samples and sequencing samples  obtained from environments
