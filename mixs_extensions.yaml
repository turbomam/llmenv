  title: human-oral
  is_a: Extension
  class_uri: MIXS:0016005
  aliases:
    - MIxS-human-oral
  annotations:
    use_cases: mouth swab sampling, dental microbiome
      samples, microbiome of oral swabs, nasal, mouth,
      throat, teeth, tongue microbiome studies
HumanSkin:
  description: >-
    A collection of terms appropriate when collecting
