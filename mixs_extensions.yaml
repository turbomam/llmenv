---
Agriculture:
  description: >-
    A collection of terms appropriate when sequencing
    samples obtained in an agricultural environment. 
    Suitable to capture metadata appropriate to enhance
    crop productivity and agroecosystem health  with
    the aim to facilitate research of agricultural microbiomes
    and their relationships to plant productivity  and
    sustainable crop production from diverse crop management
    contexts.
  title: agriculture
  is_a: Extension
  class_uri: MIXS:0016018
  aliases:
    - MIxS-Ag (agriculture)
  annotations:
    use_cases: Agricultural Microbiomes Research Coordination
      Network, model cropping and plant systems focused
      on agricultural plant and soil microbe; microbiome
      studies in agricultural sites; long-term ecological
      research in croplands; eDNA in manure samples;
      describing agricultural microbiome studies
Air:
  description: >-
    A collection of terms appropriate when collecting
    and sequencing samples obtained from a gaseous environment.
  title: air
  is_a: Extension
  class_uri: MIXS:0016000
  aliases:
    - MIxS-air
  annotations:
    use_cases: bioaerosol samples, pathogen load in
      urban air, aerosols
BuiltEnvironment:
  description: >-
    A collection of terms appropriate when collecting
    samples and sequencing samples obtained in the 
    built-up environment, which includes terms for surface
    material, humidity, temperature, moisture and  occupancy
    type along with specific metadata terms describing
    the indoor air, building and sample properties.
  title: built environment
  is_a: Extension
  class_uri: MIXS:0016001
  aliases:
    - MIxS-BE (built environment)
  annotations:
    use_cases: microbiology studies of the built environment,
      NASA space station sampling, MetaSUB transit system
      sampling, home, hospitals, office buildings
FoodAnimalAndAnimalFeed:
  description: >-
    A collection of terms appropriate when collecting
    samples and performing sequencing of samples  obtained
    from farm animals and their feed.
  comments:
    - This extension is intended to work alongside the
      other food extensions (farm environment, food
      production facility, and human foods) for capturing
      contextual data across the food supply-chain environment.
  title: food-animal and animal feed
  is_a: Extension
  class_uri: MIXS:0016019
  aliases:
    - MIxS-Food (animal and animal feed)
  annotations:
    use_cases: Microbiome of farm animals, their feed,
      and pet food.
FoodFarmEnvironment:
  description: >-
    A collection of terms appropriate when collecting
    samples and performing sequencing of samples  obtained
    from the farm environment, including soil, manure,
    and food harvesting equipment.
  comments:
    - This extension is intended to work alongside the
      other food extensions (animals and animal feed,
      food production facility, and human foods) for
      capturing contextual data across the food supply-chain
      environment.
  title: food-farm environment
  is_a: Extension
  class_uri: MIXS:0016020
  aliases:
    - MIxS-Food (farm environment)
  annotations:
    use_cases: Microbiome of farm and field crops as
      well as environmental samples including irrigation,
      soil amendments, and farm equipment.
FoodFoodProductionFacility:
  description: >-
    A collection of terms appropriate when collecting
    samples and performing sequencing of samples  obtained
    from food production facilities.
  comments:
    - This extension is intended to work alongside the
      other food extensions (animals and animal feed,
      farm environment, and human foods) for capturing
      contextual data across the food supply-chain environment.
  title: food-food production facility
  is_a: Extension
  class_uri: MIXS:0016021
  aliases:
    - MIxS-Food(food production facility)
  annotations:
    use_cases: Microbiome of food production facilities/factories
FoodHumanFoods:
  description: >-
    A collection of terms appropriate when collecting
    samples and performing sequencing of samples  obtained
    from human food products.
  comments:
    - This extension is intended to work alongside the
      other food extensions (animals and animal feed,
      farm environment, and food production facilities)
      for capturing contextual data across the food
      supply-chain environment.
  title: food-human foods
  is_a: Extension
  class_uri: MIXS:0016022
  aliases:
    - MIxS-Food (human foods)
  annotations:
    use_cases: Microbiome of foods intended for human
      consumption.
HostAssociated:
  description: >-
    A collection of terms appropriate when collecting
    samples and sequencing samples  obtained from a
    non-human host, to examine the host-associated microbiome
    or genome.
  comments:
    - This is a very broad package, intended to capture
      many kinds of sequences derived from the bodies
      of or derived from an organism. Where possible,
      please use a more specific package. For example,
      consider using food-animal and animal feed extension
      for sampling of farm animals reared for consumption.
      For human stool microbiomes, consider MIxS-human-gut.
      Incidental associations of environmental material
      with an organism may also be better served by
      other packages. For example, nucleic acids derived
      from soil that was sampled from the hoof of a
      cow may be better described by terms from the
      soil extension; however, soil embedded in a wound
      on a cow’s leg would be best described by terms
      in this extension
  title: host-associated
  is_a: Extension
  class_uri: MIXS:0016002
  aliases:
    - MIxS-host-associated
  annotations:
    use_cases: elephant fecal matter or cat oral cavity
HumanAssociated:
  description: >-
    A collection of terms appropriate when collecting
    samples and sequencing samples  obtained from a
    person to examine their human-associated microbiome
    or genome,  that does not have a specific extension
    (e.g., skin, gut, vaginal).
  comments:
    - For stool samples use MIxS-human-gut extension.
  title: human-associated
  is_a: Extension
  class_uri: MIXS:0016003
  aliases:
    - MIxS-human-associated
  annotations:
    use_cases: blood samples or biopsy samples.
HumanGut:
  description: >-
    A collection of terms appropriate when collecting
    samples and sequencing samples  obtained from a
    person to examine their gut-associated microbiome.
  title: human-gut
  is_a: Extension
  class_uri: MIXS:0016004
  aliases:
    - MIxS-human-gut
  annotations:
    use_cases: human stool or fecal samples, or samples
      collected directly from the gut.
HumanOral:
  description: >-
    A collection of terms appropriate when collecting
    samples and sequencing samples  obtained from a
